				<!--upload to qiniu cloud-->
				<form class="mt-5" id="uploadForm">
					<div class="form-group row mt-4">
						<label for="head-image" class="col-sm-2 col-form-label text-right">Browse file:</label>
						<div class="col-sm-10">
							<div class="custom-file">
								<input type="hidden" name="token" th:value="${uploadToken}">
								<input type="hidden" name="key" th:value="${fileName}">
								<input type="file" class="custom-file-input" id="head-image" name="file" lang="es" required="">
								<label class="custom-file-label" for="head-image" data-browse="Files">Choose</label>
								<div class="invalid-feedback">
									User doesn't exist.
								</div>
							</div>
						</div>
					</div>
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Upload</button>
						</div>
					</div>
				</form>

				<!-- Change Password -->
				<h6 class="text-left text-info border-bottom pb-2 mt-5">Change password</h6>
				<form class="mt-5" method="post" th:action="@{/user/password}">
					<div class="form-group row mt-4">
						<label for="old-password" class="col-sm-2 col-form-label text-right">Current Password:</label>
						<div class="col-sm-10">
							<input type="password"
								   th:class="|form-control ${currentPasswordMsg!=null?'is-invalid':''}|"
								   th:value="${param.currentPassword}"
								   id="old-password" name="currentPassword"
								   placeholder="Current Password" required>
							<div class="invalid-feedback" th:text="${currentPasswordMsg}">
								Please lengthen the password to 8 characters or more.
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="new-password" class="col-sm-2 col-form-label text-right">New Password:</label>
						<div class="col-sm-10">
							<input type="password"
								   th:class="|form-control ${newPasswordMsg!=null?'is-invalid':''}|"
								   th:value="${param.newPassword}"
								   id="new-password" name="newPassword"
								   placeholder="Enter new password" required>
							<div class="invalid-feedback" th:text="${newPasswordMsg}">
								Please lengthen the password to 8 characters or more.
							</div>							
						</div>
					</div>
					<div class="form-group row mt-4">
						<label for="confirm-password" class="col-sm-2 col-form-label text-right">Confirm the new password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="confirm-password"
								   th:value="${param.newPassword}"
								   placeholder="Please enter your new password again." required>
							<div class="invalid-feedback">
								Passwords entered are different.
							</div>								
						</div>
					</div>				
					<div class="form-group row mt-4">
						<div class="col-sm-2"></div>
						<div class="col-sm-10 text-center">
							<button type="submit" class="btn btn-info text-white form-control">Save Change</button>
						</div>
					</div>
				</form>				
			</div>
		</div>

		<!-- footer -->
		<footer class="bg-dark" th:replace="index::footer"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>

		$(function(){
			bsCustomFileInput.init();
		});
